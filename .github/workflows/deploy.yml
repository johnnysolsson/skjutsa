name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Prepare SSH key
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
        run: |
          if [ -n "$SSH_KEY" ]; then
            mkdir -p ~/.ssh
            echo "$SSH_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            if [ -n "$SSH_HOST" ]; then
              ssh-keyscan -p "$SSH_PORT" -H "$SSH_HOST" >> ~/.ssh/known_hosts || true
            fi
          fi

      - name: Deploy via scp (optional)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          if [ -n "$SSH_HOST" ] && [ -n "$SSH_USER" ] && [ -n "$SSH_KEY" ] && [ -n "$DEPLOY_PATH" ]; then
            echo "Deploying to $SSH_USER@$SSH_HOST:$DEPLOY_PATH"
            scp -o StrictHostKeyChecking=yes -P "$SSH_PORT" -r dist/* "$SSH_USER"@"$SSH_HOST":"$DEPLOY_PATH"
          else
            echo "Skipping deploy via scp â€” missing SSH_HOST/SSH_USER/SSH_KEY/DEPLOY_PATH"
          fi

